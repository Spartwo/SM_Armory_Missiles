
@PART[MissileLaunchCannister3]:NEEDS[Firespitter]
{
	MODULE
	{
		name = FStextureSwitch2
		moduleID = 0

		objectNames = MissileLauncher3; PitchBrkt;Door1;Door2;Door3;Door4;LaunchTube
		textureNames = SMI_MissilesLaunchers/Parts/MissileLaunchCannister3/Missilelauncher3D;SMI_MissilesLaunchers/Parts/MissileLaunchCannister3/Missilelauncher3Dod;SMI_MissilesLaunchers/Parts/MissileLaunchCannister3/Missilelauncher3Dsm
		textureDisplayNames = stock;Green;Grey
		nextButtonText = Next Color
		prevButtonText = Previous Color
		statusText = Current Color
		showPreviousButton = true
		updateSymmetry = true
		showInfo = false
		debugMode = false
		// show or hide the List Objects button. Disabled by default. Should only be on while developing the part. Outputs a list of gameObjects in the part to the Alt+F2 log
		showListButton = false
	}
	
}

