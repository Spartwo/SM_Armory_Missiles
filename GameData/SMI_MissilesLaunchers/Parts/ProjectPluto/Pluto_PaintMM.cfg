@PART[ProjectPluto]:NEEDS[Firespitter]
{
MODULE
	{
		name = FStextureSwitch2
		moduleID = 0
		objectNames = ProjectPluto;fairing;Booster
		textureNames = SMI_MissilesLaunchers/Parts/ProjectPluto/ProjectPluto;SMI_MissilesLaunchers/Parts/ProjectPluto/ProjectPlutoW;SMI_MissilesLaunchers/Parts/ProjectPluto/ProjectPlutoC;SMI_MissilesLaunchers/Parts/ProjectPluto/ProjectPlutoLG;
		textureDisplayNames = OEM;White;Camo;LightGreyBlue
		nextButtonText = Next Color
		prevButtonText = Previous Color
		statusText = Current Color
		showPreviousButton = true
		updateSymmetry = true
		showInfo = false
		debugMode = true
		// show or hide the List Objects button. Disabled by default. Should only be on while developing the part. Outputs a list of gameObjects in the part to the Alt+F2 log
		showListButton = true
	}
}
